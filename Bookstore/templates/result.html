<!-- templates/search.html -->

{% extends "base.html" %}

{% block content %}
<div class="column is-4 is-offset-4">
    <h3 class="title">Search result</h3>
	<p>Book ID: {{ Book_Id.id }} </p>
	<p>Book Name: {{ Book_Id.Name }} </p>
	<p>Book Category: {{ Book_Id.category }} </p>
	<p>Book Amount: {{ Book_Id.amount }} </p>
	<p>Book Price: {{ Book_Id.price }} </p>
	<p>Book Cost: {{ Book_Id.cost }} </p>

</div>
{% endblock %}
